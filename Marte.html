<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Tu peso en un lugar donde pesas menos</title>

  </head>

  <body>

    <h1>Tu peso en otro planeta</h1>

    <p>En la tierra pesas distinto que en marte o jupiter</p>
    
    <script type="text/javascript">
    
      var usuario = prompt("Cual es tu peso?");
      var planeta = parseInt(prompt(" Elija un planeta \n Marte 1  Jupiter 2"))
      var peso = parseInt(usuario);
      
      var Nombre;
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso_final;
     
    if(planeta == 1)
    {
      peso_final = peso * g_marte / g_tierra;
      peso_final = peso_final.toFixed(2); 
      nombre ="Marte";
    }

    else if(planeta == 2)
    {
      peso_final = peso * g_jupiter / g_tierra;
      peso_final = peso_final.toFixed(2); 
      nombre = "Jupiter"
    }

    else 
    {

     document.write("no selecciono ningun planerta");

    }

    document.write("Tu peso en "+ nombre +" es <strong>" + peso_final + " kilos<strong/>");
    </script>
 
  </body>

</html>
